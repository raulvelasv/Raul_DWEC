<body>
    <script>
        let palabra = 'aeiea';
        palabra =palabra.toLowerCase();
        let newPalabra = '';
        for(let i=palabra.length-1;i>=0;i--){
            newPalabra+=palabra[i];
        }
        if(palabra==newPalabra){
            console.log('Es palindroma');
        }else{
            console.log('No es palindroma')
        }
    </script>
</body>
