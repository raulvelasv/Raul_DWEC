<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="crono">00:00:00</span>
    <br>
    <button id="play" onclick="play()">Play</button>
    <button id="pause" onclick="pause()">pause</button>
    <button id="stop" onclick="stop()">stop</button>
    <script>
        var cronoStart;
        var cronoPaused = 0;
        var interval;
        function play() {
            cronoStart = Date.now() - cronoPaused;
            interval = setInterval(function () {
                var cronoDif = Date.now() - cronoStart;
                var dateDif = new Date(cronoDif);
                var result = "";
                result += dateDif.getHours() - 1;
                result += ":"
                result += dateDif.getMinutes();
                result += ":"
                result += dateDif.getSeconds();
                result += ":";
                result += dateDif.getMilliseconds();
                document.querySelector("#crono").innerHTML = result;
            }, 100)
        }
        function pause() {
            clearInterval(interval);
            cronoPaused = Date.now() - cronoStart;
        }
        function stop() {
            clearInterval(interval);
            document.querySelector("#crono").innerHTML = '00:00:00';
            cronoPaused = 0;
        }
    </script>
</body>

</html>
