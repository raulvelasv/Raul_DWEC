<body>

    <p class="saludo">Que</p>

    <script>
        //1- cambiar la palabra hola por adios ponerla de azul
        var  primero = document.querySelector('#primero');
        primero.innerHTML='Adiós'
        primero.style.color = 'red';
        //Pintar la clase saludo de rojo y back-ground amarillo
        //. para clase # para id
        var saludo = document.querySelectorAll('.saludo');
        for(var i = 0;i<saludo.length;i++){
            saludo[i].style.color = 'red';
            saludo[i].style.backgroundColor='yellow'
        }
        //3 Añadir a la palabra tal  un "?" 
        //Concatenar un interrogante sin volver a escribir tal
        document.querySelector('p:nth-child(3)').innerHTML+='?';

        primero.innerHTML = '<img src="https://www.gourmetkebab.es/wp-content/uploads/2021/04/kebab-que-es.jpg" width = 100px>'+ primero.innerHTML;
