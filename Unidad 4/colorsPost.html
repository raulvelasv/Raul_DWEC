<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //esto funcionaria si fuera metodo fuera por post como es por metodo get no funciona

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const obj = JSON.parse(this.responseText);
                console.log(obj);
                document.querySelector("body").style.backgroundColor = obj.background;
                document.getElementById("cuadrado").style.backgroundColor = obj.color;
                document.getElementById("cuadrado").style.width = obj.width + "px";
                document.getElementById("cuadrado").style.height = obj.height + "px";
            }
        };

        // Cambios para una solicitud POST
        xhttp.open("POST", "http://34.90.153.139/ejercicios/color.php", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        // Datos que deseas enviar

        // Env√≠a la solicitud con los datos
        xhttp.send("min=100&max=400");

    </script>
</body>

</html>
