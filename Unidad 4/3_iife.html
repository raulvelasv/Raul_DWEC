<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*INMEDIATELY INVOKED FUNCTION EXPRESSIONS (IIFE)
        Funciones auto -Invoke*/
        (function () {
            var mensaje = "Hola desde una IIFE";
            console.log(mensaje);
        })()
        //Ventajas
        //Permite resolver funciones async
        //promises

    </script>

</body>

</html>
