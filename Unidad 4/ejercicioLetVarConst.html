            // Con let
            function ejemploConLet() {
                let x = 2;
                console.log("Dentro del bloque con let:", x);
                {
                    let x = 4;
                    console.log("Dentro del bloque anidado con let:", x);
                }
                console.log("Fuera del bloque con let:", x);
            }

        // Con var
        function ejemploConVar() {
            var x = 2;
            console.log("Dentro del bloque con var:", x);
            {
                var x = 4;
                console.log("Dentro del bloque anidado con var:", x);
            }
            console.log("Fuera del bloque con var:", x);
        }
        function ejemploConConst() {
            const y = 2;
            console.log("Dentro del bloque con var:", y);

            {
                const y = 4;
                console.log("Dentro del bloque anidado con var:", y);
            }
            console.log("Fuera del bloque con var:", y);
        }
        // Llamamos a las funciones
        console.log("Ejemplo con let:");
        ejemploConLet();

        console.log("\nEjemplo con var:");
        ejemploConVar();

        console.log("Ejemplo con const:");
        ejemploConConst();
