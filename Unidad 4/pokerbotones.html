<body>

    <button id="btnLimpiar">limpiar</button>

    <button id="btnCartasNumeros">PINTAR CARTAS NUMEROS</button>
    <button id="btnNoJackOrQueen">PINTAR CARTAS NO JACK O QUEEN</button>
    <button id="btnNoNumeros">PINTAR CARTAS NO NUMEROS</button>
    <div id="cartas"></div>

    <script>

            "6_of_clubs.png",

            "6_of_spades.png",

            "10_of_clubs.png",
            "10_of_diamonds.png",

            "10_of_spades.png",

            "jack_of_clubs2.png",
            "jack_of_diamonds.png",
            "jack_of_diamonds2.png",
            "jack_of_hearts.png",
            "jack_of_hearts2.png",
            "jack_of_spades.png",
            "jack_of_spades2.png",
            "king_of_clubs.png",
            "king_of_clubs2.png",
            "king_of_diamonds.png",
            "king_of_diamonds2.png",

            "queen_of_hearts.png",
            "queen_of_hearts2.png",
            "queen_of_spades.png",
            "queen_of_spades2.png",
            "red_joker.png",
        ];

        const cartas = document.getElementById('cartas');
        const btnCartasKing = document.getElementById('btnCartasKing');
        const btnLimpiar = document.getElementById('btnLimpiar');
        const btnCartasKingOQueen = document.getElementById('btnCartasKingOQueen');
        const btnCartasNumeros = document.getElementById('btnCartasNumeros');
        const btnNoJackOrQueen = document.getElementById('btnNoJackOrQueen');
        const btnNoNumeros = document.getElementById('btnNoNumeros');

        function pintarCartasKing() {
            cartas.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                if (cards[i].substring(0, 4) == "king") {
                    cartas.innerHTML += " " + cards[i] + "<br>";
                }
            }
        }

        function limpiar() {
            cartas.innerHTML = "";
        }

        function pintarCartasKingOQueen() {
            cartas.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                if (cards[i].substring(0, 4) == "king" || cards[i].substring(0, 5) == "queen") {
                    cartas.innerHTML += " " + cards[i] + "<br>";
                }
            }
        }

        function pintarCartasNumeros() {
            cartas.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                if (!isNaN(cards[i][0])) {
                    cartas.innerHTML += " " + cards[i] + "<br>";
                }
            }
        }

        function pintarNoJackOrQueen() {
            cartas.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                if (cards[i].substring(0, 4) !== "jack" && cards[i].substring(0, 5) !== "queen") {
                    cartas.innerHTML += " " + cards[i] + "<br>";
                }
            }
        }

        function pintarNoNumeros() {
            cartas.innerHTML = "";
            for (let i = 0; i < cards.length; i++) {
                if (isNaN(cards[i][0])) {
                    cartas.innerHTML += " " + cards[i] + "<br>";
                }
            }
        }

        btnCartasKing.addEventListener('click', pintarCartasKing);
        btnLimpiar.addEventListener('click', limpiar);
        btnCartasKingOQueen.addEventListener('click', pintarCartasKingOQueen);
        btnCartasNumeros.addEventListener('click', pintarCartasNumeros);
        btnNoJackOrQueen.addEventListener('click', pintarNoJackOrQueen);
        btnNoNumeros.addEventListener('click', pintarNoNumeros);
    </script>
</body>
